name: Deploy

on:
  workflow_run:
    workflows: [Build]
    types: [completed]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull Docker images
        run: docker compose pull
      - name: Start Docker containers
        run: docker compose up -d
